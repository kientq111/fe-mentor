<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Manrope:wght@800&family=Outfit:wght@100;200;300;400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card-content">
      <div class="text-container">
        <p id="id" class="text-id">
        </p>
        <p id="content" class="text-content">
        </p>
      </div>
      <div class="divide-container">
        <img id="divided" src="./images/pattern-divider-desktop.svg" alt="">
      </div>
    </div>
    <button id="btn" class="dice-container">
      <div class="rectangle">
        <img src="./images/icon-dice.svg" class="dice-icon" alt="">
      </div>
    </button>
  </div>

</body>
<script src="./app.js"></script>

</html>
