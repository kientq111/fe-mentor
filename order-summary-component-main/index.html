<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Manrope:wght@800&family=Outfit:wght@100;200;300;400&family=Red+Hat+Display:wght@500;900&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="card">
      <img class="img" src="./images/illustration-hero.svg" alt="thumnail">
      <div class="main-content">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="content">
          You can now listen to millions of songs, <br /> audiobooks, and podcasts on any
          device <br /> anywhere you like!
        </p>
        <div class="plan-container">
          <img src="./images/icon-music.svg" alt="icon">
          <div class="plan-text-container">
            <div class="plan-title">
              Annual Plan
            </div>
            <div class="price">
              $59.99/year
            </div>
          </div>
          <a href="#" class="change-price-text">
            Change
          </a>
        </div>
        <button class="primary-button">
          Proceed to Payment
        </button>
        <button class="secondary-button">Cancel Order</button>
      </div>
    </div>
  </div>

</body>

</html>
